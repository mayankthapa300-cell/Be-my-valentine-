<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Riu ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            text-align: center;
            position: relative;
            width: 380px;
            border: 2px solid #ffb3c1;
        }

        h1 { color: #d63384; margin-bottom: 10px; }
        h2 { color: #ff4b6e; font-size: 1.8rem; margin-top: 0; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            height: 50px; /* Space for buttons */
        }

        button {
            padding: 12px 28px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            z-index: 2;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #d63384;
            border: 1px solid #ffb3c1;
            position: absolute;
            transition: all 0.1s ease;
            z-index: 3;
        }

        #message-area {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="ask-area">
            <h1>Hey Riu...</h1>
            <h2>Will you be my Valentine? üíñ</h2>
            <div class="btn-container">
                <button id="yesBtn" onclick="sayYes()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="message-area">
            <h1>I Knew You'd Say Yes! ü•∞</h1>
            <p style="font-size: 1.2rem; color: #555;">Riu, you just made my whole year!</p>
            <div style="font-size: 60px; margin-top: 20px;">üíçüåπ‚ú®</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const phrases = ["Are you sure, Riu?", "Think again!", "Riu, please?", "You can't catch me!", "Nice try!"];

        function moveButton() {
            // Change the text randomly when she tries to click No
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            noBtn.innerText = randomPhrase;

            // Calculate random movement
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('ask-area').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('message-area').style.display = 'block';
            
            // Celebration effect
            for(let i=0; i<60; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerText = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 30 + 10 + 'px';
            heart.style.zIndex = '100';
            heart.style.transition = 'transform 4s linear, opacity 4s';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(110vh) rotate(${Math.random() * 720}deg)`;
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
